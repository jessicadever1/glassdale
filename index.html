<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        
            <header>
                <div class="header">
                    <img src="./images/PD.png" alt="sherrifs badge">
                    <h1>Glassdale PD</h1>
                </div>
                
            </header>
            
        <div class="nonHeaderContainer">
            
            <div class="pushLeft"> 
                
                <div class="filters">
                    <div class="filter filters__crime"></div>
                    <div class="filter filters__incarceration"></div>
                    <div class="filter filters__officer"></div>
                </div>

                <dialog class="knownAssDialogBox"></dialog>
                <article class="noteFormContainer"></article>
                <div class="witnessBtn"></div>
                <article class="witnessContainer"></article>
                <article id="criminalsContainer" class="criminalsContainer"></article>
            </div>
            <div class="pushRight">
                <aside class="noteListContainer">
                    <h2>Notes</h2>
                    <div class="noteListButton"></div>
                    <article class="noteList"></article>
                </aside>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
